<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <main>
      <h1>Speedgame</h1>
      <div>
        <p id="score">Your score is: <span id="score-update">0</span>.</p>
      </div>
      <div id="flex-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="flex-button">
        <div><button type="button" id="startgame">Start game</button></div>
        <div><button type="button" id="stopgame">Stop game</button></div>
      </div>

      <section id="overlay">
        <div class="modal">
          <p>Ups, game over!</p>
          <p id="result"></p>
          <button type="button" id="close">Close</button>
        </div>
      </section>
    </main>
  </body>
</html>
