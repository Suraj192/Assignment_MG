<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>newsletter</title>
  </head>
  <body>
    <form action="">
      <h1>Sign Up</h1>
      <div>
        <p id="inform">It's free and only takes a minute</p>
      </div>
      <div>
        <label for="firstname">First name</label> <br />
        <input class="firstname" type="text" id="firstname" />
      </div>
      <div>
        <label for="lastname">Last name</label> <br />
        <input type="text" id="lastname" />
      </div>
      <div>
        <label for="email">Email</label> <br />
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password">Password</label> <br />
        <input class="password" type="password" id="password" />
      </div>
      <div>
        <label for="cpassword">Confirm Password</label> <br />
        <input class="password" type="password" id="cpassword" />
      </div>
      <div>
        <button type="submit">SIGN UP</button>
      </div>
      <div>
        <p id="inform-b">
          By clicking the Sign Up button you agree to our
          <a href="#"> Terms & Conditions </a> and
          <a href="#">Privacy Policy </a>
        </p>
      </div>
    </form>
    <div>
      <p id="outform">Already have an account? <a href="#"> Login Here </a></p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
