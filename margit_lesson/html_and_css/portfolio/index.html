<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1><a href="#">Suraj Sharma </a></h1>
      </div>
      <nav class="responsive">
        <button id="mobileButton">
          <span class="material-icons">menu</span>
        </button>
        <ul>
          <li><a href="#projects"> Projects </a></li>
          <li><a href="#skills"> Skills </a></li>
          <li><a href="#aboutMe"> About Me </a></li>
          <li><a href="#contacts"> Contact </a></li>
          <li>
            <a href="https://github.com/Suraj192" target="blank"> My Github</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="intro">
        <div><h2>Welcome to My Portfolio</h2></div>
      </section>
      <section id="projects">
        <div><h3>Projects</h3></div>
      </section>
      <section id="skills">
        <div><h3>Skills</h3></div>
      </section>
      <section id="aboutMe">
        <div><h3>About Me</h3></div>
      </section>
    </main>
    <footer id="contacts">
      <div><h3>Contact</h3></div>
      <div>
        <form>
          <div>
            <label for="firstname">First name </label>
            <input type="text" class="firstname" id="firstname" />
          </div>
          <div>
            <label for="email">Your Email </label>
            <input type="email" class="email" id="email" />
          </div>
          <div>
            <label for="textbox">Message to Me</label>
            <textarea id="textbox" rows="5" cols="30"></textarea>
          </div>
          <div>
            <button type="submit" id="sendmessage">Send Message</button>
          </div>
        </form>
      </div>

      <p>Copyrights &copy 2022</p>
    </footer>
  </body>
</html>
